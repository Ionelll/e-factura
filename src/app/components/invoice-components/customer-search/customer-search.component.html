<ng-container [formGroup]="search">
  <input
    type="text"
    class="search"
    formControlName="input"
    [matAutocomplete]="auto"
    placeholder="CautÄƒ..."
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="setCustomer()"
    class="auto"
  >
    @for(option of customerList;track option){
    <mat-option value="{{ option }}">{{ option }}</mat-option>
    }
  </mat-autocomplete>
</ng-container>
